<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Winter Project - logic gates</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
<h1>Gate Calculator</h1>
<form>
    <label><b>Select the gate: </b></label> <br>
    <input type="radio" id="gate1" name="gate" value="and"> And<br>
    <input type="radio" id="gate2" name="gate" value="or"> Or <br>
    <input type="radio" id="gate3" name="gate" value="xor"> Xor <br>
    <input type="radio" id="gate4" name="gate" value="or"> Nand <br>
    <input type="radio" id="gate5" name="gate" value="xor"> Nor <br>
    <label><b>First Value: </b></label> <br>
    <input type="radio" id="F1" name="F" value="1"> 1 <br>
    <input type="radio" id="F2" name="F" value="0"> 0 <br>
    <label><b>Second Value: </b></label> <br>
    <input type="radio" id="S1" name="S" value="1"> 1 <br>
    <input type="radio" id="S2" name="S" value="0"> 0 <br>
</form>
<input type="submit" onclick="showInput(); return false";/> <br/>
Result: <div id='displayResult'></div><br>
<div id='displayImage'></div>
</body>
</html>
